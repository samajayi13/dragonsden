  <body>
    <header>
        <div class="main-nav">
          <h2>Competition</h2>
          <h2>Our Products</h2>
        </div>
      <a href="productoverview.html"><img src="logo_new.png" width="30" height="30" alt="" class="nav-img"></a>

        <span>hello</span>

      <div>
    </header>

    <div class="intros">
        <img src="win (1).jpg" alt="" class="main-img">
    </div>

    <div id="main-form">
      <h1>Enter your contact info!</h1>
      <form class="mb-3">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp">
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp">
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"> <small>We'll never share your email with anyone else</small></div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
          <label class="form-check-label" for="exampleCheck1">Agree to Terms and Conditions </label>
        </div>
        <button id="nextBtn" type="button" class="btn btn-primary pl-4 pr-4 pt-2 pb-2">Next</button>
      </form>
    </div>

    <div id="main-spinner">
      <h1>Spin wheel to win a prize</h1>
      <div id="chart"></div>
      <h3 id="prize-text"></h3>

      <div class="footer-social-links">
        <a href="#" title="Facebook" target="_blank"><i class="fa fa-facebook"></i></a>
        <a href="#" title="Twitter" target="_blank"><i class="fa fa-twitter"></i></a>
        <a href="#" title="Google+" target="_blank"><i class="fa fa-google-plus"></i></a>
        <a href="#" title="LinkedIn+" target="_blank"><i class="fa fa-linkedin"></i></a>
        <a href="#" title="Dribbble" target="_blank"><i class="fa fa-dribbble"></i></a>
      </div>
    </div>
